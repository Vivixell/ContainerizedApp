name: Frontend CI/CD

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

jobs:
  lint-test-build-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js for lint/test
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # Step 4: Run lint (if available)
      - name: Run lint
        run: |
          cd frontend
          npm run lint || echo "Lint step skipped or failed"

      # Step 5: Run tests (if available)
      - name: Run tests
        run: |
          cd frontend
          npm test || echo "Tests skipped or failed"

      # Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Step 7: Build frontend image
      - name: Build frontend image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/dream-vacation-frontend:${{ github.sha }} \
            ./frontend

      # Step 8: Push frontend image
      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/dream-vacation-frontend:${{ github.sha }}
